<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Tasking - Golang Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .container {
            max-width: 640px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3>Ubah Data Karyawan</h3>
        <a href="/karyawan/" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr/>
        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        {{ end }}
        <form action="/karyawan/edit" method="post">
            <div class="form-group">
                <label for="">Nama Lengkap</label>
                <input type="text" name="nama_lengkap" value="{{ .karyawan.NamaLengkap }}" class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.NamaLengkap }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Divisi</label>
                <input type="text" name="divisi" value="{{ .karyawan.Divisi }}" class="form-control {{ if .validation.Divisi }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Divisi }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Pekerjaan</label>
                <textarea name="pekerjaan" value="{{ .karyawan.Pekerjaan }}" class="form-control {{ if .validation.Pekerjaan }} is-invalid {{ end }}"></textarea>
                <div class="invalid-feedback">
                    {{ .validation.Pekerjaan }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Deadline</label>
                <input type="date" name="deadline" value="{{ .karyawan.Deadline }}" class="form-control {{ if .validation.Deadline }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Deadline }}
                </div>
            </div>
            <br/>
            <div class="form-group">
                <input type="hidden" name="Id" value="{{ .karyawan.Id }}">
                <button class="btn btn-primary btn-block" type="submit">Ubah Data</button>
            </div>
        </form>
    </div>
</body>
</html>
